<button class='iconButton'
        ng-click='onClickMute()'
        ng-focus='onMuteButtonFocus()'
        ng-blur='onMuteButtonLoseFocus()'
        ng-keydown='onMuteButtonKeyDown($event)'
        aria-label='Mute'
        type='button'>
        <md-icon md-font-set="material-icons">{{ muteIcon }}</md-icon>
</button>
